name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests before release
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  # Build native libraries for all platforms
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Windows x64
        working-directory: native/lindera-ffi
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload Windows DLL
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: native/lindera-ffi/target/x86_64-pc-windows-msvc/release/lindera_ffi.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build macOS Intel
        working-directory: native/lindera-ffi
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build macOS Apple Silicon
        working-directory: native/lindera-ffi
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create Universal Binary
        run: |
          lipo -create \
            native/lindera-ffi/target/x86_64-apple-darwin/release/liblindera_ffi.dylib \
            native/lindera-ffi/target/aarch64-apple-darwin/release/liblindera_ffi.dylib \
            -output liblindera_ffi.dylib

      - name: Upload macOS Universal dylib
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: liblindera_ffi.dylib

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Linux x64
        working-directory: native/lindera-ffi
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload Linux so
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: native/lindera-ffi/target/x86_64-unknown-linux-gnu/release/liblindera_ffi.so

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add iOS target
        run: rustup target add aarch64-apple-ios

      - name: Build iOS
        working-directory: native/lindera-ffi
        run: cargo build --release --target aarch64-apple-ios

      - name: Upload iOS static library
        uses: actions/upload-artifact@v4
        with:
          name: ios-arm64
          path: native/lindera-ffi/target/aarch64-apple-ios/release/liblindera_ffi.a

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Setup cargo config for Android
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-linux-android]
          ar = "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          linker = "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"

          [target.armv7-linux-androideabi]
          ar = "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar"
          linker = "${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang"
          EOF

      - name: Build Android ARM64
        working-directory: native/lindera-ffi
        run: cargo build --release --target aarch64-linux-android

      - name: Build Android ARMv7
        working-directory: native/lindera-ffi
        run: cargo build --release --target armv7-linux-androideabi

      - name: Upload Android ARM64
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64
          path: native/lindera-ffi/target/aarch64-linux-android/release/liblindera_ffi.so

      - name: Upload Android ARMv7
        uses: actions/upload-artifact@v4
        with:
          name: android-armv7
          path: native/lindera-ffi/target/armv7-linux-androideabi/release/liblindera_ffi.so

  # Build Unity Package
  build-unity-package:
    name: Build Unity Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-UnityPackage-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-UnityPackage-
            Library-

      - name: Get package version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Export Unity Package
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          buildMethod: LinderaUnityBinding.Editor.LinderaPackageExporter.ExportFromCommandLine
          customParameters: -outputPath ${{ github.workspace }}/LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage

      - name: Upload Unity Package
        uses: actions/upload-artifact@v4
        with:
          name: unity-package
          path: LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage

  # Create release package
  release:
    name: Create Release
    needs: [test, build-windows, build-macos, build-linux, build-ios, build-android, build-unity-package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Validate required files
        run: |
          echo "Validating required package files..."
          required_files=(
            "Assets/Lindera/package.json"
            "Assets/Lindera/README.md"
            "Assets/Lindera/CHANGELOG.md"
            "Assets/Lindera/LICENSE"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Required file not found: $file"
              exit 1
            fi
          done
          echo "All required files present."

      - name: Prepare UPM package
        run: |
          PKG_DIR="package"

          # Create package directory first
          mkdir -p "$PKG_DIR"

          # Copy package contents
          cp -r Assets/Lindera/* "$PKG_DIR/"

          # Verify essential files were copied
          for file in package.json README.md CHANGELOG.md LICENSE; do
            if [ ! -f "$PKG_DIR/$file" ]; then
              echo "ERROR: Failed to copy $file to package"
              exit 1
            fi
          done

          # Create plugin directories
          mkdir -p "$PKG_DIR/Plugins/x86_64"
          mkdir -p "$PKG_DIR/Plugins/macOS"
          mkdir -p "$PKG_DIR/Plugins/Linux"
          mkdir -p "$PKG_DIR/Plugins/iOS"
          mkdir -p "$PKG_DIR/Plugins/Android/libs/arm64-v8a"
          mkdir -p "$PKG_DIR/Plugins/Android/libs/armeabi-v7a"

          # Copy native libraries
          cp artifacts/windows-x64/lindera_ffi.dll "$PKG_DIR/Plugins/x86_64/"
          cp artifacts/macos-universal/liblindera_ffi.dylib "$PKG_DIR/Plugins/macOS/"
          cp artifacts/linux-x64/liblindera_ffi.so "$PKG_DIR/Plugins/Linux/"
          cp artifacts/ios-arm64/liblindera_ffi.a "$PKG_DIR/Plugins/iOS/"
          cp artifacts/android-arm64/liblindera_ffi.so "$PKG_DIR/Plugins/Android/libs/arm64-v8a/"
          cp artifacts/android-armv7/liblindera_ffi.so "$PKG_DIR/Plugins/Android/libs/armeabi-v7a/"

          echo "UPM package prepared successfully."

      - name: Create release archive
        run: |
          cd package
          zip -r ../com.ayutaz.lindera-unity-binding-${{ steps.version.outputs.version }}.zip .

      - name: Prepare Unity Package for release
        run: |
          # Copy Unity package from artifacts to root for release
          cp artifacts/unity-package/*.unitypackage LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage
          echo "Unity package prepared for release"
          ls -la *.unitypackage

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            com.ayutaz.lindera-unity-binding-${{ steps.version.outputs.version }}.zip
            LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update UPM branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or update upm branch
          git checkout -B upm

          # Remove all files except .git
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Copy package contents to root
          cp -r package/* .
          rm -rf package

          # Add and commit
          git add -A
          git commit -m "Release v${{ steps.version.outputs.version }}"

          # Push to upm branch
          git push -f origin upm

          # Create version tag on upm branch
          git tag -f "v${{ steps.version.outputs.version }}-upm"
          git push -f origin "v${{ steps.version.outputs.version }}-upm"
