name: Unity Tests

on:
  push:
    branches: [main]
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-test-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-test-
            Library-

      # EditMode Tests
      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: editmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: EditMode
          artifactsPath: TestResults/EditMode

      # PlayMode Tests
      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        id: playmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: PlayMode
          artifactsPath: TestResults/PlayMode

      # Upload test results
      - name: Upload EditMode Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: editmode-test-results
          path: TestResults/EditMode

      - name: Upload PlayMode Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playmode-test-results
          path: TestResults/PlayMode
          if-no-files-found: ignore
