name: Unity Tests

on:
  push:
    branches: [main]
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

env:
  UNITY_VERSION: 6000.0.34f1

jobs:
  test:
    name: Run Unity Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # EditMode Tests
      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: editmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: EditMode
          artifactsPath: TestResults/EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Test Results
          coverageOptions: 'generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+Lindera'

      # PlayMode Tests
      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        id: playmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          testMode: PlayMode
          artifactsPath: TestResults/PlayMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Test Results

      # Upload test results
      - name: Upload EditMode Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: editmode-test-results
          path: TestResults/EditMode

      - name: Upload PlayMode Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playmode-test-results
          path: TestResults/PlayMode

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneOSX
          - StandaloneLinux64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Build Validation
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ''
          # Build validation only - don't output build artifacts
          buildsPath: builds
          buildName: LinderaValidation

      - name: Upload Build (Optional)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ matrix.targetPlatform }}
          path: builds
          retention-days: 7
