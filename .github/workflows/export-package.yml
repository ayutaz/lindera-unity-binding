name: Export Unity Package

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (optional, e.g., -beta1)'
        required: false
        type: string
        default: ''

jobs:
  export-package:
    name: Export Unity Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-ExportPackage-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-ExportPackage-
            Library-

      - name: Get package version
        id: version
        run: |
          VERSION=$(grep -o '"version": *"[^"]*"' Assets/Lindera/package.json | grep -o '[0-9]*\.[0-9]*\.[0-9]*')
          echo "version=${VERSION}${{ inputs.version_suffix }}" >> $GITHUB_OUTPUT
          echo "Package version: ${VERSION}${{ inputs.version_suffix }}"

      - name: Export Unity Package
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          buildMethod: LinderaUnityBinding.Editor.LinderaPackageExporter.ExportFromCommandLine
          customParameters: -outputPath /github/workspace/LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage

      - name: Verify package exists
        run: |
          echo "Listing workspace contents:"
          ls -la
          if [ -f "LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage" ]; then
            echo "Unity package created successfully"
            ls -la LinderaUnityBinding-*.unitypackage
          else
            echo "ERROR: Unity package not found"
            echo "Looking for any .unitypackage files:"
            find . -name "*.unitypackage" -type f 2>/dev/null || echo "No .unitypackage files found"
            exit 1
          fi

      - name: Upload Unity Package
        uses: actions/upload-artifact@v4
        with:
          name: unity-package
          path: LinderaUnityBinding-${{ steps.version.outputs.version }}.unitypackage
          retention-days: 30
